<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div id="overlay" class="d-none flex-column justify-content-center align-items-center">
            <div>
                <div class="text-center mb-5">
                    <h2 id="end_game_title" class="mb-3"></h2>
                    <p id="end_game_description"></p>
                </div>
                <div class="d-flex justify-content-center w-100">
                    <button id="home_button" class="btn btn-secondary mr-2">Go to home</button>
                    <button id="restart_button" class="btn btn-primary ml-2">Restart</button>
                </div>
            </div>
        </div>
        
        <h1 class="text-center position-absolute mt-4">Rock Paper Scissors</h1>
        <div id="game_background" class="d-flex">
            <div id="player_section" class="w-50">
                <div class="space"></div>

                <div class="d-flex justify-content-between w-100">
                    <div class="choices_column d-flex flex-column justify-content-between">
                        <span id="rock"></span>
                        <span id="paper" class="align-self-center"></span>
                        <span id="scissors"></span>
                    </div>
                    <div class="score_notification score_notification_player d-flex flex-column justify-content-center">
                        <span></span>
                    </div>
                    <div class="choice_made_column d-flex flex-column justify-content-between align-items-center">
                        <h3>You</h3>
                        <span id="object_chosen_player"></span>
        
                        <div class="score_row score_row_player">
                        </div>
                    </div>
                </div>

            </div>
            <div id="opponent_section" class="w-50">
                <div class="space"></div>

                <div class="d-flex justify-content-between w-100">
                    <div class="choice_made_column d-flex flex-column justify-content-between align-items-center">
                        <h3>Computer</h3>
                        <span id="object_chosen_opponent"></span>
        
                        <div class="score_row score_row_opponent">
                        </div>
                    </div>
                    <div class="score_notification score_notification_opponent d-flex flex-column justify-content-center">
                        <span></span>
                    </div>
                    <div class="choices_column d-flex flex-column justify-content-between">
                    </div>
                    
                </div>
            </div>
        </div>


        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="game.js"></script>
    </body>
</html>
